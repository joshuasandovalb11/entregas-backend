# render.yaml
services:
  - type: web
    name: entregas-backend
    env: python
    plan: free
    pythonVersion: "3.11.9"
    buildCommand: |
      apt-get update && apt-get install -y curl apt-transport-https gnupg
      curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add -
      curl https://packages.microsoft.com/config/debian/11/prod.list > /etc/apt/sources.list.d/mssql-release.list
      apt-get update
      ACCEPT_EULA=Y apt-get install -y unixodbc-dev msodbcsql17
      pip install -r requirements.txt
    startCommand: "gunicorn app.main:app --reload --host 0.0.0.0 --port 8000"
